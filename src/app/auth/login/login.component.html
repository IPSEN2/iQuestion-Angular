<div class="vh-100 bg-secondary">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-9 col-lg-12 col-xl-10">
        <div class="card shadow-lg border-0 my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-6 d-none d-lg-flex pe-0">
                <div class="flex-grow-1 card-login-img"></div>
              </div>
              <div class="col-lg-6">
                <div class="p-5">
                  <h4 class="text-center text-dark mb-4">Welkom terug!</h4>
                  <div class="alert alert-danger" *ngIf="error">
                    <p class="m-0">{{error}}</p>
                  </div>
                  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <input class="mb-3 form-control form-control-user" type="email"
                           placeholder="Email adres" formControlName="email" name="email">
                    <input class="mb-3 form-control form-control-user" type="password"
                           placeholder="Wachtwoord" formControlName="password" name="password">
                    <button class="btn btn-primary d-block btn-user w-100 mb-2" type="submit"
                            [disabled]="!loginForm.valid">
                      Login
                    </button>
                  </form>
                  <div class="text-center">
                    <a class="small" href="#">Wachtwoord herstellen</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
