<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Login - Brand</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap"
    />
  </head>
  <body class="vh-100 bg-secondary">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-9 col-lg-12 col-xl-10">
          <div class="card shadow-lg border-0 my-5">
            <div class="card-body p-0">
              <div class="p-5">
                <h4 class="text-center text-dark">Wachtwoord vergeten?</h4>
                <p class="text-center text-dark mb-4">Ik help je even!</p>
                <form
                  [formGroup]="changePasswordForm"
                  (ngSubmit)="onChangePassword()"
                >
                  <input
                    class="mb-3 form-control form-control-user"
                    type="email"
                    placeholder="Email adres"
                    formControlName="email"
                    name="email"
                  />
                  <button
                    class="btn btn-primary d-block btn-user w-100 mb-2"
                    type="submit"
                    [disabled]="!changePasswordForm.valid"
                  >
                    Vraag nieuw wachtwoord aan!
                  </button>
                </form>
                <div class="text-center">
                  <p class="small">
                    Weet je je wachtwoord weer ga dan een:
                    <a href="/login">Stapje terug</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
