<button type="button" class="returnButton">Terug</button>

<div class="container">
  <h1>Creëer een vragenlijst</h1>
  <div class="form-group">
    <label for="questionnaireName">Naam vragenlijst</label>
    <input type="text" class="form-control" id="questionnaireName" placeholder="Naam vragenlijst">
  </div>
  <form>
    <div class="form-group">
      <label for="question">Titel</label>
      <input type="text" class="form-control" id="question" placeholder="Titel">
    </div>
    <pre></pre>
    <div class="form-group">
      <label for="questionnaireDescription">Beschrijving</label>
      <input type="text" class="form-control" id="questionnaireDescription" placeholder="Beschrijving">
      </div>
    <pre></pre>
    <div class="form-group">
      <label for="questionnaireQuestions">Vraag</label>
      <input type="text" class="form-control" id="questionnaireQuestions" placeholder="Vul de vraag in">
        <button (click)="vraagVerwijderen()" type="button" class="btn btn-primary">Vraag verwijderen</button>
        <div ngbDropdown class="d-inline-block">
        <button type="button" class="btn btn-light" id="dropdownBasic1" ngbDropdownToggle>
          Vraagvorm
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button ngbDropdownItem>Open</button>
          <button ngbDropdownItem>Gesloten</button>
        </div>
      </div>
    </div>
      <button type="button" class="btn btn-primary">Creëer vragenlijst</button>
      <button (click)="vraagToevoegen()" type="button" class="btn btn-primary">Vraag toevoegen</button>
      <button type="button" class="btn btn-primary">Segment toevoegen</button>
  </form>
</div>
